<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PANDORA v2.0 - Professional Prompt Manager">
    <title>PANDORA v2.0 - Professional Prompt Manager</title>
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/tokens.css">
    <link rel="stylesheet" href="./src/css/components.css">
    <link rel="stylesheet" href="./src/css/views.css">
    <link rel="stylesheet" href="./src/css/animations.css">
    <link rel="stylesheet" href="./src/css/dashboard.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .main-layout {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 280px;
            background-color: var(--color-bg-secondary);
            border-right: 1px solid var(--color-border);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        .sidebar-header {
            padding: var(--spacing-4);
            border-bottom: 1px solid var(--color-border);
        }
        
        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            color: var(--color-primary);
        }
        
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 0;
            flex: 1;
            padding: var(--spacing-2);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-4);
            color: var(--color-text-secondary);
            border-radius: var(--radius-lg);
            transition: all var(--transition-base);
            cursor: pointer;
            user-select: none;
        }
        
        .nav-item:hover {
            background-color: var(--color-bg-tertiary);
            color: var(--color-text-primary);
        }
        
        .nav-item.active {
            background-color: var(--color-primary);
            color: var(--color-white);
        }
        
        .nav-icon {
            font-size: 1.25rem;
        }
        
        .nav-label {
            flex: 1;
            font-size: var(--font-size-sm);
        }
        
        .content-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            overflow: hidden;
            background-color: var(--color-bg-primary);
        }
        
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--spacing-4);
            background-color: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-border);
            height: 60px;
        }
        
        .top-bar-left {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
        }
        
        .top-bar-right {
            display: flex;
            align-items: center;
            gap: var(--spacing-4);
        }
        
        .command-palette-btn {
            padding: var(--spacing-2) var(--spacing-4);
            background-color: var(--color-bg-tertiary);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            color: var(--color-text-secondary);
            cursor: pointer;
            font-size: var(--font-size-xs);
            transition: all var(--transition-base);
        }
        
        .command-palette-btn:hover {
            background-color: var(--color-border);
            color: var(--color-text-primary);
        }
        
        .views-container {
            flex: 1;
            overflow: hidden;
        }
        
        .view {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .view.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Layout will be injected by app.js -->
    </div>
    
    <!-- Core Application Script -->
    <script type="module" src="./src/core/app.js"></script>
</body>
</html>
