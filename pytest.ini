[pytest]
# Pytest configuration for PANDORA

# Минимальная версия Python
minversion = 7.0

# Директории где искать тесты
testpaths = backend/tests

# Шаблоны файлов с тестами
python_files = test_*.py *_test.py

# Шаблоны функций тестов
python_functions = test_*

# Шаблоны классов тестов
python_classes = Test*

# Опции вывода
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Маркеры для группировки тестов
markers =
    unit: unit tests
    integration: integration tests
    slow: slow tests
    api: API endpoint tests
    db: database tests

# Конфигурация asyncio
asyncio_mode = auto

# Пути для игнорирования
norecursedirs = .git .venv venv __pycache__ *.egg-info dist build

# Timeout для тестов (в секундах)
timeout = 30
